name: login_app
description: Aplikasi Login Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_native_splash: ^2.3.2
  get: ^4.6.6
  liquid_swipe: ^3.1.0
  smooth_page_indicator: ^1.1.0
  flutter_otp_text_field: ^1.1.1
  firebase_core: ^2.21.0
  firebase_auth: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
    color: "#f7f6f1"
    color_dark: "#272727"
    image: assets/images/splash_images/rizkysaid_mask.jpeg
    image_dark: assets/images/splash_images/rizkysaid_mask.jpeg

    android_12:
      image: assets/images/splash_images/rizkysaid_mask.jpeg
      icon_background_color: "#f7f6f1"
      image_dark: assets/images/splash_images/rizkysaid_mask.jpeg
      icon_background_color_dark: "#272727"

flutter:

  uses-material-design: true

  assets:
     - assets/logo/
     - assets/images/
     - assets/images/dashboard/
     - assets/images/splash_images/
     - assets/images/welcome_images/
     - assets/images/forget_password/
     - assets/images/on_boarding_images/